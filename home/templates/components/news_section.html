{% load static wagtailimages_tags %}
<section class="py-5 bg-light">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="display-5 fw-bold text-dark mb-3">{{ self.heading }}</h2>
      <p class="text-muted fs-5 max-w-2xl mx-auto">
        {{ self.subheading }}
      </p>
    </div>

    <div class="row g-4">
      {% for item in self.news_items %}
      <div class="col-md-6 col-lg-4">
        <div class="card news-card h-100">
          <div class="overflow-hidden">
            {% image item.image fill-800x400 class="card-img-top news-card-img" alt=item.title %}
          </div>
          <div class="card-body d-flex flex-column">
            <div class="news-date mb-2">
              <i class="fas fa-calendar me-2"></i>
              <small>{{ item.date }}</small>
            </div>
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text news-excerpt text-muted flex-grow-1">
              {{ item.excerpt }}
            </p>
          </div>
          <div class="card-footer bg-transparent border-0 mt-auto pb-4">
            <a href="/news/{{ item.title|slugify }}" class="read-more-link">
              Read More <i class="fas fa-arrow-right ms-1"></i>
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="text-center mt-5">
      <a href="/news" id="load-more-news" class="btn btn-outline-primary btn-lg">
        View All News <i class="fas fa-arrow-right ms-2"></i>
      </a>
    </div>
  </div>
</section>
